version: "3.3"
services:

    db-caderneta:
        image: postgres:12-alpine
        restart: always
        container_name: db-caderneta
        environment: 
            - DATABASE_HOST=127.0.0.1
            - POSTGRES_USER=caderneta
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=db_caderneta_user
        networks:
        - caderneta-net
        ports: 
            - "5432:5432"
        volumes: 
            - ./caderneta_init.sql:/docker-entrypoint-initdb.d/caderneta_init.sql
        
    pgadmin-compose:
        image: dpage/pgadmin4
        container_name: pgadmin
        environment: 
            PGADMIN_DEFAULT_EMAIL: "test@gmail.com"
            PGADMIN_DEFAULT_PASSWORD: "test123!"
        networks:
        - caderneta-net
        ports: 
            - "16543:80"
        depends_on: 
            - db-caderneta

    zookeeper:
        image: confluentinc/cp-zookeeper:5.5.1
        container_name: zookeeper
        restart: unless-stopped
        ports:
          - "2181:2181"
        networks:
        - caderneta-net
        environment:
          ZOOKEEPER_CLIENT_PORT: 2181
        healthcheck:
          test: "echo stat | nc localhost $$ZOOKEEPER_CLIENT_PORT"
          start_period: 30s

    kafka:
        image: confluentinc/cp-kafka:5.5.1
        container_name: kafka
        restart: unless-stopped
        depends_on:
          - zookeeper
        ports:
          - "9092:9092"
          - "29092:29092"
        networks:
        - caderneta-net
        environment:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_DELETE_TOPIC_ENABLE: "true"
        healthcheck:
          test: [ "CMD", "nc", "-z", "localhost", "9092" ]
          start_period: 30s
    
    kafka-rest-proxy:
        image: confluentinc/cp-kafka-rest:5.5.1
        container_name: kafka-rest-proxy
        restart: unless-stopped
        networks:
        - caderneta-net
        depends_on:
          - zookeeper
          - kafka
        ports:
          - "8082:8082"
        environment:
          KAFKA_REST_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
          KAFKA_REST_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_REST_HOST_NAME: kafka-rest-proxy
          KAFKA_REST_LISTENERS: http://0.0.0.0:8082
          KAFKA_REST_CONSUMER_REQUEST_TIMEOUT_MS: 30000
        healthcheck:
          test: "curl -f http://localhost:8082 || exit 1"
          start_period: 30s

    kafka-topics-ui:
        image: landoop/kafka-topics-ui:0.9.4
        container_name: kafka-topics-ui
        restart: unless-stopped
        depends_on:
          - kafka-rest-proxy
        networks:
        - caderneta-net
        ports:
          - "8085:8000"
        environment:
          KAFKA_REST_PROXY_URL: http://kafka-rest-proxy:8082
          PROXY: "true"
        healthcheck:
          test: "wget --quiet --tries=1 --spider http://localhost:8000 || exit 1"
          start_period: 30s

    kafka-manager:
        container_name: kafka-manager
        image: hlebalbau/kafka-manager:3.0.0.5
        restart: unless-stopped
        depends_on:
          - zookeeper
        networks:
        - caderneta-net
        ports:
          - "9000:9000"
        environment:
          ZK_HOSTS: zookeeper:2181
          APPLICATION_SECRET: "random-secret"
        command: -Dpidfile.path=/dev/null
        healthcheck:
          test: "curl -f http://localhost:9000 || exit 1"
          start_period: 30s
          
    caderneta-redis:
        container_name: caderneta-redis
        image: redis
        command: redis-server --requirepass RedisCad2021!
        ports:
        - "6379:6379"
        networks:
        - caderneta-net
            
    caderneta-zipkin:
        image: openzipkin/zipkin
        container_name: caderneta-zipkin        
        ports:
        - "9411:9411"
        networks:
        - caderneta-net
        
    caderneta-config-server:
        image: sirondba/caderneta-config-server:1
        container_name: caderneta-config-server       
        ports:
        - "8888:8888"
        networks:
        - caderneta-net
    
    caderneta-eureka-server:
        image: sirondba/caderneta-eureka-server:4
        container_name: caderneta-eureka-server        
        ports:
        - "8761:8761"
        networks:
        - caderneta-net
        
    caderneta-stream-services:
        image: sirondba/caderneta-stream-services:1
        container_name: caderneta-stream-services
        networks:
        - caderneta-net
        ports:
        - "8004:8004"
        environment:
        - ENVIRONMENT=docker
        - KAFKA_URL=kafka:29092
        - URL_ZIPKIN=http://caderneta-zipkin:9411/
        - USER_URL=http://caderneta-user-services:8002
        - URL_CONFIG_SERVER=http://caderneta-config-server:8888
        - URL_EUREKA_SERVER=http://caderneta-eureka-server:8761/eureka
        links:
        - "kafka:kafka"
        - "caderneta-zipkin:zipkin"        
        - "caderneta-user-services:caderneta-user-services"
        depends_on:
        - kafka
        - caderneta-config-server
        - caderneta-eureka-server
        
    caderneta-user-services:
        image: sirondba/caderneta-user-services:10
        container_name: caderneta-user-services
        networks:
        - caderneta-net
        ports:
        - "8002:8002"
        environment:
        - ENVIRONMENT=docker
        - KAFKA_URL=kafka:29092
        - URL_ZIPKIN=http://caderneta-zipkin:9411
        - URL_CONFIG_SERVER=http://caderneta-config-server:8888
        - URL_EUREKA_SERVER=http://caderneta-eureka-server:8761/eureka
        links:
        - "db-caderneta:db-caderneta"
        - "caderneta-zipkin:caderneta-zipkin"
        - "kafka:kafka"
        depends_on:
        - caderneta-config-server
        - caderneta-eureka-server
        - db-caderneta
        
    caderneta-contas-services:
        image: sirondba/caderneta-contas-services:1
        container_name: caderneta-contas-services
        networks:
        - caderneta-net
        ports:
        - "8001:8001"
        environment:
        - ENVIRONMENT=docker
        - REDISCLOUD_URL=caderneta-redis
        - PORT_REDIS=6379
        - REDIS_PASS=RedisCad2021!
        - KAFKA_URL=kafka:29092
        - USER_URL=http://caderneta-user-services:8002
        - URL_ZIPKIN=http://caderneta-zipkin:9411
        - URL_CONFIG_SERVER=http://caderneta-config-server:8888
        - URL_EUREKA_SERVER=http://caderneta-eureka-server:8761/eureka
        links:
        - "db-caderneta:db-caderneta"
        - "caderneta-user-services:caderneta-user-services"
        - "caderneta-zipkin:caderneta-zipkin"
        - "kafka:kafka"
        - "caderneta-redis:caderneta-redis"
        depends_on:
        - caderneta-config-server
        - caderneta-eureka-server
        - db-caderneta
        - caderneta-redis
        - caderneta-user-services
        
    caderneta-dashboard-services:
        image: sirondba/caderneta-dashboard-services:7
        container_name: caderneta-dashboard-services        
        networks:
        - caderneta-net
        ports:
        - "8003:8003"
        environment:
        - URL_ZIPKIN=http://caderneta-zipkin:9411/
        - USER_URL=http://caderneta-user-services:8002
        - CONTAS_URL=http://caderneta-contas-services:8001
        - URL_CONFIG_SERVER=http://caderneta-config-server:8888
        - URL_EUREKA_SERVER=http://caderneta-eureka-server:8761/eureka
        links:
        - "caderneta-zipkin:caderneta-zipkin"
        - "caderneta-user-services:caderneta-user-services"
        - "caderneta-contas-services:caderneta-contas-services"
        depends_on:
        - caderneta-config-server
        - caderneta-eureka-server
        - caderneta-user-services
        - caderneta-contas-services
        
